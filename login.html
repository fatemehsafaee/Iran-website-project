<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <main>
<section>
    <h1>Create Your Free Account</h1>
</section>
    <form action="https://www.bing.com/#!" method="get">

        <label for="email">Email Address*</label> <br />
        <input type="email" name="email" placeholder="Email Address" id="email">
<br />
<br />


        <label for="First Name">Enter Name*</label><br />
        <input type="text" name="first name" placeholder="First Name" id="first name">

        <label for="Last Name"></label>
        <input type="text" name="last name" placeholder="Last Name" id="last name">
<br />
<br />


<label for="username">Create Username*</label> <br />
<input type="text" name="username" placeholder="Create Username" id="username">
<br />
<br />
<label for="password">Create Password*</label><br />
<input type="password" name="password" placeholder="Create Password" id="password">
<br />
<br />
<button type="submit">Create Account</button>
    </form>
    <p>Already have an account? </p>
    <nav>
        <a href="#">sign in</a>
    </nav>
   </main> 
</body>
</html>
